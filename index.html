<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <input id="input" type="text" placeholder="lookup location">
    <button id="search">search</button>
    <h2 id="error"></h2>
    <h3 id="location"></h3>
    <p id="weather"></p>
    <p id="windDir"></p>
    <p id="windSpeed"></p>
    <p id="humidity"></p>
    <p id="pressure"></p>
    <p id="temp"></p>
    <p id="feelsLike"></p>
    <p id="high"></p>
    <p id="low"></p>
</body>
</html>
